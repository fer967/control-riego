<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenidos a mi App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .menu {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .menu a {
            display: inline-block;
            margin: 15px;
            padding: 15px 25px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #45a049;
        }
        #log {
            width: 80%;
            margin: auto;
            text-align: left;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        #log p {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        #log p.alerta {
            color: red;
            font-weight: bold;
        }
        #log p.data {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Seleccion√° una vista para visualizar</h1>
    <div class="menu">
        <a href="/datos/ultimos">√öltimos datos</a>
        <a href="/dashboard">Gr√°ficos</a>
    </div>

    <h2>Mini log en vivo</h2>
    <div id="log"></div>

    <script>
        const logDiv = document.getElementById("log");
        const ws = new WebSocket("ws://" + window.location.host + "/ws/alertas");
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const p = document.createElement("p");
            if (data.alerta) {
                // üö® Mensaje de alerta PIR/MQ2
                p.textContent = "‚ö†Ô∏è ALERTA: " + data.alerta + " (" + new Date().toLocaleTimeString() + ")";
                p.classList.add("alerta");
            } else {
                // üìä Datos normales: soil, dist, temp, humedad
                p.textContent = 
                    "üå± Suelo: " + data.soil + 
                    " | üíß Tanque: " + data.dist_cm + "cm" +
                    " | üå° Temp: " + (data.temp ?? "-") + "¬∞C" +
                    " | üí® Humedad: " + (data.humedad ?? "-") + "%" +
                    " (" + new Date().toLocaleTimeString() + ")";
                p.classList.add("data");
            }
            logDiv.prepend(p); // agrega arriba el √∫ltimo
        };
    </script>
</body>
</html>
